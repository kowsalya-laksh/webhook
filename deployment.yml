apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-k8s-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sample-k8s-deployment
    spec:
      containers:
      - name: sample-k8s-app-container
        image: kowsylakshu/webapplication:v1
        ports:
        - containerPort: 8085
      imagePullSecrets: ifNotPresent
